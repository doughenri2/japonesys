<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cadastro</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../components_sys/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../components_sys/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../components_sys/plugins/iCheck/square/blue.css">
  <style>

  #div_j{
    display: none;
    padding: 0px;
  }

  #div_f{
    display: none;
    padding: 0px;
  }

  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Marmitex</b>Online</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Preencha os campos para se registrar</p>
    <div class="form-group">
      <label>Sou</label>
       <select class="form-control" id="select_people">
       <option value='0'> Selecione o tipo de pessoa </option>
       <option value='1'>Pessoa Jurídica</option>
       <option value='2'>Pessoa Física</option>
      </select>
    </div>

    <!-- se pessoa fisica -->
    <div class='col-md-12' id='div_f'>
      <form id='form_post_f'>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" id="name" placeholder="Nome" >
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" id="cpf" placeholder="CPF">
          <span class="glyphicon glyphicon-list-alt form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" id="login" placeholder="Login">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
           <input type="password" class="form-control" placeholder="Senha" id='password'>
          <span class="glyphicon glyphicon-inbox form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
           <input type="password" class="form-control" placeholder="Confirme a senha" id='confirm_pass'>
          <span class="glyphicon glyphicon-inbox form-control-feedback"></span>
        </div>
        <button type='submit' class="btn btn-primary btn-block btn-flat" id="btn_cad"> Cadastrar </button><br>
      </form>
   </div>

    <!-- se pessoa juridica -->
    <div class='col-md-12' id='div_j' >
      <form id='form_post_j'>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="social_name" placeholder="Razão Social">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="fantasy_name" placeholder="Nome fantasia">
        <span class="glyphicon glyphicon-modal-window form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control"  placeholder="CNPJ" id="cnpj">
        <span class="glyphicon  glyphicon-list-alt form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="login_j" placeholder="Login">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
         <input type="password" class="form-control" placeholder="Senha" id='password_j'>
        <span class="glyphicon glyphicon-inbox form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
         <input type="password" class="form-control" placeholder="Confirme a senha" id='confirm_pass_j'>
        <span class="glyphicon glyphicon-inbox form-control-feedback"></span>
      </div>
      <button type='submit' class="btn btn-primary btn-block btn-flat" id="btn_cad"> Cadastrar </button><br>
      </form>
    </div>
    <a href="../login/" class="text-center">Já sou cadastrado</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="../components_sys/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../components_sys/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../components_sys/plugins/iCheck/icheck.min.js"></script>
<script src="../components_sys/plugins/input-mask/jquery.inputmask.js"></script>
<script src="../components_sys/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../components_sys/plugins/input-mask/jquery.inputmask.extensions.js"></script>
<script src="js/cad_j.js"></script>
<script src="js/cad_js.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });


  });
</script>
</body>
</html>
